<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="main.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    </head>

    <body onload="getScore()">
        <script>

            function getScore(){
                let container = document.getElementById('score-display');
                const val = window.localStorage.getItem("score");
                const someText = "Score: " + val.toString();
                container.innerHTML += someText
            }

            function restart(){
                init();
                document.getElementById("3").style.display = "none";
            }

            function quit(){
                window.location.href = "index.html";
            }
        </script>

        <div class="game-over" id="3">
            <div class="text2">Game Over</div>
            <div id="score-display"></div>
            
            <div class="btn2-container">
                <button class="start" onclick="restart()">Restart</button>
                <button class="start" onclick="quit()">Quit</button>
            </div>
        </div>
        <div class="game-container" id="game">
        </div>

        <script src="https://cdn.jsdelivr.net/npm/three@0.115/build/three.js"></script>
        <script src='https://cdn.rawgit.com/mrdoob/three.js/r88/build/three.min.js'></script>
        <script src="https://rawcdn.githack.com/mrdoob/three.js/r88/examples/js/loaders/GLTFLoader.js"></script>
        <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2666677/inflate.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
